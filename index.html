<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum App</title>
  <script defer src="key.js"></script>
  <script defer src="js/greeting.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/quotes.js"></script>
  <script defer src="js/background.js"></script>
  <script defer src="js/todo.js"></script>
  <script defer src="js/weather.js"></script>
</head>
<body>
  <div id="content">
    <form id="login-form" class="hidden">
      <input required maxlength="5" type="text" placeholder="What is your name?">
      <button>Log In</button>
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input class="toDoInput" type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span><br>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
